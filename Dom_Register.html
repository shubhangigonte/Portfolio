<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- <link rel="stylesheet" href="style.css"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        form{                   
            border:2px solid gray;
            padding:20px;
        }
        .container{
            display: flex;
            justify-content: center;
            align-items: center;
            height: 400px;
        }
    </style>
    <!-- <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css"> -->
    <script>
        function ChangeMode()
        {
            var theme = document.getElementById("theme");
            if(theme.checked)
            {
                document.querySelector("form").className = "big-primary p-3 text-white";
                // document.querySelector("button").className = "btn btn-light w-100";
                document.querySelector("button").className = "btn btn-danger w-100";

            }
            else
            {
                document.querySelector("form").className = "bg-light p-3 text-dark";
                // document.querySelector("button").className = "btn btn-dark w-100";
                document.querySelector("button").className = "btn btn-primary w-100";

            }
        }
    </script>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
</head>
<body class="container-fluid">
    <!-- <body class=""> -->
        
    <div class="container">
        <form>
            <div class="form-switch">
                <input  id="theme" onchange="ChangeMode()" class="form-check-input" type="checkbox">
                Dark Mode
                </input>
            </div>
            <!-- <div>
                <input type="checkbox">dark Mode
            </div> -->
            <h2>Register</h2>
            <dl>
                <dt>User Name</dt>
                <dd><input type="text"></dd>
                <dt>password</dt>
                <dd><input type="password"></dd>
                <dt>Email</dt>
                <dd><input type="email"></dd>
                <!-- <button>Register</button> -->
            </dl>
            <button class="btn btn-danger w-100">Register</button>
        </form>
    </div>
    
</body>
</html>
